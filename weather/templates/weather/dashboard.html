<!-- weather/templates/weather/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" />
    <title>JotoTrack Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple class to hide/show tab content */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Custom active tab styles */
        .tab-link.active {
            border-bottom-color: white !important;
            color: white !important;
        }
        .tab-link.active svg {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111816] dark" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <!-- HEADER -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283933] px-10 py-3">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
                    </div>
                    <h2 class="text-white text-lg font-bold">JotoTrack</h2>
                </div>
                 <!-- Search Bar -->
                <div class="flex-1 max-w-md mx-8">
                    <input type="text" id="city-search-input" class="w-full bg-[#283933] text-white placeholder-gray-400 border-none rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400" placeholder="Search for a city...">
                </div>
                <!-- Profile/Settings on the right -->
            </header>

            <main class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <!-- TABS NAVIGATION -->
                    <nav class="pb-3">
                        <div id="tabs-container" class="flex border-b border-[#3b544b] px-4 justify-between">
                            <!-- Tab links will be dynamically controlled by JS -->
                        </div>
                    </nav>

                    <!-- TAB CONTENT PANELS -->
                    <div id="tab-content-today" class="tab-content active">
                        <!-- Content for Today tab will be injected here by JS -->
                    </div>
                    <div id="tab-content-forecast" class="tab-content">
                        <!-- Content for Forecast tab will be injected here by JS -->
                    </div>
                    <div id="tab-content-map" class="tab-content">
                        <h2 class="text-white text-[22px] font-bold px-4 py-5">Weather Map</h2>
                        <p class="text-gray-400 px-4">Map functionality is planned for a future update.</p>
                    </div>
                    <div id="tab-content-details" class="tab-content">
                        <!-- Content for Details tab will be injected here by JS (from current weather) -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
